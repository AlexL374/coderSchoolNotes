<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>

    <!-- Include the date? -->

    <!-- tabs for switching between trial/group/regular sessions -->

    <div id="container">
    <div id="form">
      <ul id="tabs">
        <li><button class="tab" id="regular" (click)="tabChange('regular')">Regular</button></li>
        <li><button class="tab" id="trial" (click)="tabChange('trial')">Trial</button></li>
      </ul>
      <p class="title">Note Generator</p>
      <br>
      <!--<p class="all regular trial">Platform used:&nbsp;</p>-->
      <!-- <br> -->
      <select id="platform" (change)="changePlatform()" class="all regular trial">
        <option value="website" class="all regular trial">Website</option>
        <option value="local" class="all regular trial">Local Software</option>
      </select>

      <br>
      <!--<p class="all regular trial">Website Used:&nbsp;</p>-->
      <!-- <br> -->
      <select id="website" (change)="changeWebsite()" class="all regular trial">
        <option value="scratch" class="all regular trial">Scratch</option>
        <option value="trinket" class="all regular trial">Trinket</option>
        <option value="repl" class="all regular trial">Repl.it</option>
      </select>

      <div id="local_group" class="local_group">
        <input id="local" type="text" class="all regular trial" placeholder="Local Software">
        <label class="local_label" for="local">Local Software</label>
      </div>

      <!--<br>-->
      <!-- <br>
      <p class="all regular">Username:</p>
      <br class="all regular"> -->
      <div class="username_group">
        <input type="text" id="username" class="all regular" placeholder="Username">
        <label class="username_label" for="username">Username</label>
      </div>

      <!--<br class="all regular">
      <p class="all regular">Password:</p>
      <br class="all regular">
      <br> -->
      <div class="password_group">
        <input type="text" id="password" class="all regular" placeholder="Password">
        <label for="password" class="password_label">Password</label>
      </div>

      <!-- <br class="all regular">
      <p class="all regular trial">Language:</p>
      <br> -->
      <!-- <br class="all regular"> -->
      <div class="language_group">
        <input type="text" id="language" name="language" value="" placeholder="Language" class="all regular trial">
        <label for="language" class="language_label">Language</label>
      </div>

      <!--<br>
      <p class="all regular trial">Notes/Activity:</p> -->
      <!-- <br> -->
      <div class="notes_group">
        <!--<input type="text" id="notes" class="all regular trial" placeholder="Notes/Activity">-->
        <textarea id="notes" class="all regular trial" rows="8" cols="23" data-gramm_editor="false" placeholder="Notes/Activity"></textarea>
        <label for="notes" class="notes_label">Notes/Activity</label>
      </div>

      <!--<br>
      <p class="all regular trial">Topics Covered:</p> -->
      <!-- <br> -->
      <div class="topics_group">
        <input type="text" (keydown)=onEnter($event) id="topics" class="all regular trial" placeholder="Topics Covered">
        <label for="topics" class="topics_label">Topics Covered</label>
      </div>

      <ul id="topicsList" class="all regular trial">

      </ul>
      <!--<br>
      <p class="all regular">Homework:</p> -->
      <!-- <br class="all regular"> -->
      <div class="challenges_group">
        <!-- <input type="text" id="challenges" class="all regular" placeholder="Homework"> -->
        <textarea id="challenges" class="all regular" rows="4" cols="23" data-gramm_editor="false" placeholder="Homework"></textarea>
        <label for="challenges" class="challenges_label">Homework</label>
      </div>

      <!--<br class="all regular">
      <p class="all regular">Next Lesson Goals:</p> -->
      <!-- <br class="all regular"> -->
      <div class="next_group">
        <!-- <input type="text" id="next" class="all regular" placeholder="Next Lesson Goals"> -->
        <textarea id="next" class="all regular" data-gramm_editor="false" placeholder="Next Lesson Goals" rows="4" cols="23"></textarea>
        <label for="next" class="next_label">Next Lesson Goals</label>
      </div>

      <!--<br class="all regular">
      <br class="all regular">-->
      <button type="button" name="button" (click)="submitButtonClickRegular()" class="all regular submit">Submit</button>
      <button type="button" name="button" (click)="submitButtonClickTrial()" class="all trial submit">Submit</button>
    </div>
    <div id="finishDiv">
      <textarea id="finish" rows="30" cols="80" ></textarea>
    </div>
  </div>

  </body>
</html>
